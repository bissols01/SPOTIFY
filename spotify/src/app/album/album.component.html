<div *ngIf="album">

<hr>

<h2>{{ album.name }} <i>by </i><i *ngFor="let artist of album.artists">{{artist.name}} </i></h2>

<img src="{{album.images[1].url}}" alt="">

<p class="mt-3"><i>Label:</i> {{ album.label }}</p>

<p><i>Data Di Rilascio:</i> {{ album.release_date }}</p>

<p><i>Numero di traccie:</i> {{ album.total_tracks }}</p>

<h1>Traccie:</h1>

<div *ngFor="let track of album.tracks.items">

<p><b>{{ track.track_number }})</b> {{track.name}}</p>

</div>

<p>{{ album.copyrights[0].text }}</p>
</div>
